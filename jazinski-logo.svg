<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <defs>
    <!-- Gradient for light mode -->
    <linearGradient id="jGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d5a73;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a7a9d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for accent -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c9a65c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4b976;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background for better visibility in both modes -->
  <rect width="200" height="60" fill="none"/>
  
  <!-- Main J letter - cleaner design -->
  <path d="M 25 8 L 35 8 L 35 35 Q 35 42 28 42 Q 21 42 21 35 L 21 32 L 25 32 L 25 35 Q 25 38 28 38 Q 31 38 31 35 L 31 8 Z" 
        fill="url(#jGradient)" stroke="none"/>
  
  <!-- Dot above J (like lowercase j) -->
  <circle cx="28" cy="3" r="2.5" fill="url(#accentGradient)"/>
  
  <!-- Code brackets with better spacing -->
  <g fill="url(#accentGradient)">
    <!-- Left angle bracket < -->
    <path d="M 45 15 L 42 20 L 45 25 L 43 25 L 39 20 L 43 15 Z"/>
    <!-- Forward slash / -->
    <path d="M 48 15 L 46 25 L 48 25 L 50 15 Z"/>
    <!-- Right angle bracket > -->
    <path d="M 53 15 L 57 20 L 53 25 L 55 25 L 59 20 L 55 15 Z"/>
  </g>
  
  <!-- JAZINSKI text - using paths for consistent rendering -->
  <g fill="#3d5a73">
    <!-- J -->
    <path d="M 8 45 L 11 45 L 11 52.5 Q 11 54 9.5 54 Q 8 54 8 52.5 L 8 51.5 L 9 51.5 L 9 52.5 Q 9 53 9.5 53 Q 10 53 10 52.5 L 10 45 Z"/>
    <circle cx="9.5" cy="43.5" r="0.6" fill="#3d5a73"/>
    
    <!-- A -->
    <path d="M 14 54 L 15 54 L 15.5 52 L 18.5 52 L 19 54 L 20 54 L 17.5 45 L 16.5 45 Z M 15.8 51 L 17 47 L 18.2 51 Z"/>
    
    <!-- Z -->
    <path d="M 22 45 L 27 45 L 27 46 L 23 53 L 27 53 L 27 54 L 22 54 L 22 53 L 26 46 L 22 46 Z"/>
    
    <!-- I -->
    <path d="M 29 45 L 30 45 L 30 54 L 29 54 Z"/>
    <circle cx="29.5" cy="43.5" r="0.6" fill="#3d5a73"/>
  </g>
  
  <g fill="url(#accentGradient)">
    <!-- N -->
    <path d="M 33 45 L 34 45 L 34 53 L 37 45 L 38 45 L 38 54 L 37 54 L 37 46 L 34 54 L 33 54 Z"/>
    
    <!-- S -->
    <path d="M 40.5 45 Q 42 45 42 46.5 L 41 46.5 Q 41 46 40.5 46 Q 40 46 40 46.5 Q 40 47 40.5 47 L 41.5 47 Q 42 47 42 47.5 L 42 52 Q 42 53 41 53 L 40.5 53 Q 39.5 53 39.5 52 L 40.5 52 Q 40.5 52.5 41 52.5 Q 41.5 52.5 41.5 52 Q 41.5 51.5 41 51.5 L 40 51.5 Q 39.5 51.5 39.5 51 L 39.5 46.5 Q 39.5 45 40.5 45 Z"/>
    
    <!-- K -->
    <path d="M 44 45 L 45 45 L 45 49 L 47.5 45 L 48.7 45 L 46.3 49 L 48.7 54 L 47.5 54 L 45 49.5 L 45 54 L 44 54 Z"/>
    
    <!-- I -->
    <path d="M 50 45 L 51 45 L 51 54 L 50 54 Z"/>
    <circle cx="50.5" cy="43.5" r="0.6" fill="url(#accentGradient)"/>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Gradient for J -->
    <linearGradient id="jGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d5a73;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a7a9d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for accent -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c9a65c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4b976;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#1a1a2e" rx="64"/>
  
  <!-- Main J letter - scaled and centered -->
  <path d="M 180 140 L 240 140 L 240 340 Q 240 400 180 400 Q 120 400 120 340 L 120 310 L 150 310 L 150 340 Q 150 370 180 370 Q 210 370 210 340 L 210 140 Z" 
        fill="url(#jGradient)" stroke="none"/>
  
  <!-- Dot above J -->
  <circle cx="210" cy="100" r="20" fill="url(#accentGradient)"/>
  
  <!-- Code brackets -->
  <g fill="url(#accentGradient)">
    <!-- Left angle bracket < -->
    <path d="M 280 200 L 260 256 L 280 312 L 265 312 L 240 256 L 265 200 Z"/>
    <!-- Forward slash / -->
    <path d="M 295 200 L 285 312 L 300 312 L 310 200 Z"/>
    <!-- Right angle bracket > -->
    <path d="M 325 200 L 350 256 L 325 312 L 340 312 L 365 256 L 340 200 Z"/>
  </g>
</svg>
